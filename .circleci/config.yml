version: 2
jobs:
  build:
    docker:
    - image: circleci/node:12

    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run: yarn install

    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}

    - run:
        name: Prettier
        command: yarn pretty

    - run:
        name: Linter
        command: yarn lint

    - run:
        name: Build
        command: yarn build --build tsconfig.test.json

    - run:
        name: Test
        command: yarn test --ci --runInBand --reporters=jest-junit --collectCoverage=true
        environment:
          JEST_JUNIT_OUTPUT: "test-results/jest/results.xml"

    - store_test_results:
        path: test-results

    - store_artifacts:
        path: coverage
